<!------------------------ หัวปก+จำแนก --------------------------->
<div id="dear" class="d-flex align-items-center">
    <div class="site-blocks-cover overlay " style="background-image: url(img/9.png);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-10">
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-8 text-center">
                            <h1 data-aos="fade-up"> หอพัก <span class="typed-words pae"></span></h1>
                        </div>
                    </div>
                    <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
                        <form style="margin-top: 12px;" ng-init="searchdetail.zone=11;searchdetail.rate=11;searchdetail.type=11;searchdetail.pet=11;searchdetail.cook=11;">
                            <div class="row align-items-center">
                                
                                <div class="form-group col-lg-12 col-xl-4 no-sm-border border-right">
                                    <div class="select-wrap">
                                        <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                                        เลือกโซนหอพัก
                                        <select class="form-control" name="zone" id="" ng-model="searchdetail.zone">
                                            <option value="11">ทั้งหมด</option>
                                            <option value="{{x.id_zone}}" ng-repeat="x in zoneSet">{{x.zone_name}}</option>
                                            
                                            <!-- <option value="3">โซน B</option>
                                            <option value="4">โซน C</option>
                                            <option value="5">โซน D</option>
                                            <option value="6">โซน E</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-xl-4">
                                    <div class="select-wrap">
                                        <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                                        เลือกราคาห้องพัก
                                        <select class="form-control" name="rateroom" id="" ng-model="searchdetail.rate">
                                            <option value="11">ทั้งหมด</option>
                                            <option value="1">ต่ำกว่า 1,500 บาท</option>
                                            <option value="2">1,501-2,000 บาท</option>
                                            <option value="3">2,001-2,500 บาท</option>
                                            <option value="4">2,501-3,000 บาท</option>
                                            <option value="5">3,001 บาทขึ้นไป</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="form-group col-lg-12 col-xl-3 no-sm-border border-right">
                                    <div class="select-wrap">
                                        <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                                        เลือกประเภทห้องพัก
                                        <select class="form-control" name="typeroom" id="" ng-model="searchdetail.type">
                                            <option value="11">ทั้งหมด</option>
                                            <option value="1">ห้องพัดลม</option>
                                            <option value="2">ห้องแอร์</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-xl-3 no-sm-border border-right">
                                    <div class="select-wrap">
                                        <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                                        เลี้ยงสัตว์ได้หรือไม่
                                        <select class="form-control" name="pet" id="" ng-model="searchdetail.pet">
                                            <option value="11">ทั้งหมด</option>
                                            <option value="1">เลี้ยงสัตว์ได้</option>
                                            <option value="2">เลี้ยงสัตว์ไม่ได้</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-xl-2 no-sm-border border-right">
                                    <div class="select-wrap">
                                        <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                                        ทำอาหารได้หรือไม่
                                        <select class="form-control" name="cook" id="" ng-model="searchdetail.cook">
                                            <option value="11">ทั้งหมด</option>
                                            <option value="1">ทำอาหารได้</option>
                                            <option value="2">ทำอาหารไม่ได้</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-xl-4 ml text-right">
                                    <input type="button" ng-click="search();" class="btn btn-primary tm-btn-search" value="ค้นหา">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="tm-main-content" id="top">
        <div class="tm-section tm-bg-img " id="tm-section-1">
        </div>
    </div> -->
</div>
